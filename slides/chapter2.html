## Programming with LLMs

In this chapter we will cover:

* Connecting to LLM APIs from R and Python

* Good practices for writing user and system prompts

* Formatting prompts for structured outputs

---

## Connecting to LLMs

We will use the {ellmer} (R) and chatlas (Python) packages:

* Both packages are maintained by Posit

* Available via CRAN and PyPI (free to install)

* There is parity between the package features

* Supports connections to lots of providers and models

  * {ellmer}: https://ellmer.tidyverse.org/#providers

  * chatlas: https://posit-dev.github.io/chatlas/get-started/models.html

---

## Caveat: API key

The packages on their own are not enough...

* You will need to acquire an API key for your chosen model

* This should be saved as an environment variable

* For this course you can use a free API key for Google Gemini:

  * **Warning**: do not include sensitive information in your prompts!

  * Follow the instructions at https://ai.google.dev/gemini-api/docs/api-key

  * Store the key under the `GOOGLE_API_KEY` environment variable

---

## Connecting to the LLM

We first have to choose the provider and model:

*   Example: Google Gemini free tier

*   In R:

    ```
    chat = ellmer::chat_google_gemini()
    ```

*   In Python:

    ```
    chat = chatlas.ChatGoogle()
    ```

## User prompts

* General knowledge is pretty good!

* Lacks real time knowledge about the date, weather, etc

* Programming knowledge:

  * Often good with older more established packages

  * Might struggle with more recent packages

  * There are LLMs built specifically for pair programming (GitHub copilot, Positron Assistant, ...)

* Add extra detail if you require a particular format (word count, style)

---

## System prompt

* A one off prompt at the beginning of a conversation

* Use to control the style and format of outputs

* Can also provide contextual knowledge including package documentation

## Structured outputs

* So far the LLM outputs are "unstructured" strings

* What about getting the output into a more usable programmatic format:

  * Numbers
  
  * Arrays
  
  * Dataframes

* In {ellmer} we can use the `chat_structured` method

* We have to be explicit with the return types

## Image processing

Did you know that LLMs can process image data?

* We have just seen the `content_image_file()` function

* This encodes an image file for input to the LLM

* Another example could be to interpret the trend in a plot

* PDFs are also supported: `content_pdf_file()`
