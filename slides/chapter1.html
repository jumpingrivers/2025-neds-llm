## Generative AI Basics

In this chapter we will cover:

* Overview of Large Language Models (LLMs)

* Comparison of popular models (ChatGPT, Claude, etc)

* Strengths and weaknesses of LLMs

---

## What are LLMs?

LLMs are a type of **Generative AI** model:

* Designed to generate "stuff" (in this case **text**)

* Receives a text input, generates a text output

* Very knowledgable:

  * Trained on massive datasets of text

  * Books, articles, websites, ...
  
  * Even trained on open source code!

* Good at imitating specific writing styles

---

## How does it work?

*   User provides a text input (called a "**user prompt**"):

    ```
    What happened in 1066?
    ```

*   Input is converted into "**tokens**":

    ```
    {What} {happened} {in}{ }{106}{6}{?}
    ```

*   The tokens are converted into numerical representations (**vectorisation**)

*   The input can now be processed by the model

---

## How does it work?

*   The model generates a sequence of output tokens:

    ```
    {In}{ }{106}{6}{,} {a} {major} {succession}
    {crisis} {in} {England} ...
    ```

*   Model predicts one token at a time using **probabilities**

*   The same prompt can give different outputs:

    ```
    {The} {year}{ }{106}{6} {is} {famous} {for}
    {the} {Norman} {Con}{quest} {of} {England} ...
    ```

*   This randomness can make LLMs feel more human

---

## Controlling the LLM behaviour

We do have some control over the style of the output

*   **System prompt**: how the LLM should behave

*   Example:

    ```
    You provide your answers in the guise of a witty
    university professor
    ```

*   This might involve some trial and error...

    ```
    Ah, 1066. A year for the ages! Imagine, if you
    will, the academic equivalent of a reality TV
    finale, only with considerably more chainmail
    and fewer commercially sponsored protein
    shakes ...
    ```

*   We will return to user and system prompts in Chapter 2

---

## Models vs providers

We have a lot of choice!

* **Providers**: the companies that build the LLMs

  * OpenAI, Anthropic, Google, ...

* **Models**: the LLMs offered by the providers

  * OpenAI: GPT-4.1, GPT-4.1 nano, ...

  * Anthropic: Claude Opus 4, Claude Sonnet 4, Claude Sonnet 3.7, ...

  * Google: Gemini 2.0 Flash, Gemini 2.0 Flash-Lite, ...

* Most models include a cheaper, more lightweight variant

---

## LLM pricing

Pricing is calculated per million tokens:

* Output tokens typically more expensive than input tokens

* Prices can vary drastically: $0.3 to $75 per million tokens

* You might accumulate tokens quicker than you realise...

* Money saving tips:

  * use the system prompt to request shorter outputs

  * test with the cheaper model variants before making a decision

---

## Strengths of LLMs

* Document generation (emails, reports)

* Concise summaries (meeting transcripts, presentations)

* In Data Science:

  * Code generation

  * Producing data summaries

  * Chat interface for dashboards (Shiny, Streamlit, etc)

---

## Weaknesses and common pitfalls

* **Hallucinations**: incorrect information presented as fact:

  * Might need a better system prompt

  * Use **Retrieval-Augmented Generation (RAG)** to access an external database

* Outdated knowledge ("What is today's date?")

* Poor at logical reasoning (**be very careful with math!**)

* Token limit: may not remember the full conversation history
