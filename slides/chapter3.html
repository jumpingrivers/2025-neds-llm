## Wrapping up

Overview:

* Retrieval-Augmented Generation (RAG)

* Use cases for LLMs in Data Science

---

## RAG

Retrieval-Augmented Generation

* Augments the user prompt with external information

* In R: check out [ragnar](https://ragnar.tidyverse.org/)

* In Python: [LlamaIndex](https://developers.llamaindex.ai/python/framework/), [pinecone](https://docs.pinecone.io/reference/python-sdk), [chromadb](https://docs.pinecone.io/reference/python-sdk)

* Text information has to be vectorised first

* Connect the RAG system to a vector database, then attach to the chat client

---

## Uses cases in Data Science

Pair programming (GitHub Copilot, Positron Assistant, ...)

* Benefit: speeds up creation of code and documentation

* You should still encourage a thorough code review process

* Before copilots: person A writes code, person B reviews code

* With copilots: person A writes code with help from copilot, person B reviews code

---

## Use cases in Data Science

LLM-powered applications

* Example: [{shinychat}](https://posit-dev.github.io/shinychat/) and [{querychat}](https://posit-dev.github.io/querychat/) for Shiny apps

* Benefit: more intuitive interface for some users

* Caution:

  * Be careful with the LLM tuning for an enterprise app (system prompts, RAG)

---

## Use cases in Data Science

Data summarisation

* Summarise large volumes of text, data and images

* Condensing large documents or meeting transcripts

* Document and report creation (e.g. Quarto reports)

  * Use to speed up creation
  
  * Should still be reviewed by a second person
